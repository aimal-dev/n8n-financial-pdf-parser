version: "3.8"

services:
  n8n:
    image: n8nio/n8n:latest
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENAI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./n8n-data:/home/node/.local/share/n8n

volumes:
  n8n-data:
